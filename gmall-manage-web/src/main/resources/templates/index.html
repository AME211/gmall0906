<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout">

<div data-options="region:'north',border:false" style="height:60px;background:#f5f4fa;padding:10px"><span style="color:#7f10fa">后台管理系统</span></div>
<div data-options="region:'west',split:true,title:'控制中心'" style="width:200px;padding:10px;">平台属性
   <!--手风琴-->
    <div class="easyui-accordion" style="width:180px;height:380px;">
        <div title="属性选择" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
           <!--属性列表-->
            <ul><li><h3 style="color:#0099FF;"><a href="JavaScript:add_tab('管理','attrlistpage');" style='text-decoration:none;color: #0099FF' >管理</a></h3></li></ul>

            <p></p>
        </div>
        <div title="Help" data-options="iconCls:'icon-help'" style="padding:10px;">
            <p></p>
        </div>
        <div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul class="easyui-tree">

            </ul>
        </div>
    </div>

</div>
<div data-options="region:'east',split:true,collapsed:true,title:'详情'" style="width:100px;padding:10px;"> </div>
<div data-options="region:'south',border:false" style="height:50px;background:#f5f4fa;padding:10px;"><span style="color:#fa7522">AME制作</span></div>
<div data-options="region:'center',title:'控制面板'">
    <div id="tt" class="easyui-tabs"></div>
</div>

<script>
    function add_tab(title,url){
       var b=$('#tt').tabs('exists',title);

       if (!b){
           $('#tt').tabs('add',{
               title:title,
               href:url,
               closable:true,
               tools:[{
                   iconCls:'icon-mini-refresh',
                   handler:function(){
                       alert('refresh');
                   }
               }]
           });
       }else {
           //定位到已经打开的选项卡
           $('#tt').tabs('select',title);
       }

    }
</script>
</body>
</html>
