<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin:0px 0;"></div>

<table class="easyui-datagrid" title="平台属性列表"
       data-options="toolbar:'#tb',singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'" style="width: auto">
    <thead>
    <tr>
        <th data-options="field:'id',width:80">平台属性ID</th>
        <th data-options="field:'attrName',width:100">平台属性名称</th>
    </tr>
    </thead>
</table>
    <div id="tb">
         <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
         <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
         <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
        <br /></br>
        一级分类 <select data-options="url:'getCatalog1',textField:'name',valueField:'id',
                     onSelect: function(rec){
            var url = 'getCatalog2?catalog1Id='+rec.id;
            $('#ctg2ForAttrList').combobox('clear');
            $('#ctg3ForAttrList').combobox('clear');
            $('#ctg2ForAttrList').combobox('reload', url);
        }
        " class="easyui-combobox" style="width: 150px"></select></br>

        二级分类 <select data-options="textField:'name',valueField:'id',
                  onSelect: function(rec){
            var url = 'getCatalog3?catalog2Id='+rec.id;
            $('#ctg3ForAttrList').combobox('clear');
            $('#ctg3ForAttrList').combobox('reload', url);
        }
        " id="ctg2ForAttrList" class="easyui-combobox" style="width: 150px"></select>

        三级分类 </br></br><select id="ctg3ForAttrList" data-options="textField:'name',valueField:'id',
        " class="easyui-combobox" style="width: 150px"></select></br> </br>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
    </div>
</body>
</html>
